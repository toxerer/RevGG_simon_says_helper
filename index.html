<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Helper do Simon mówi (RevGG)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4 text-center">Helper do Simon mówi RevGG</h1>
    <p class="text-center mb-5 pb-4">Kliknij w prostakąty z kolorami w odpowiedniej kolejności.</p>

    <div class="circle mt-5">
      <div class="item item-top" style="--i:0;"></div>
      <div class="item item-top" style="--i:1;"></div>
      <div class="item item-top" style="--i:2;"></div>
      <div class="item item-top" style="--i:3;"></div>
      <div class="item item-top" style="--i:4;"></div>
      <div class="item item-right" style="--i:5;"></div>
      <div class="item item-right" style="--i:6;"></div>
      <div class="item item-right" style="--i:7;"></div>
      <div class="item item-right" style="--i:8;"></div>
      <div class="item item-right" style="--i:9;"></div>
      <div class="item item-right" style="--i:10;"></div>
      <div class="item item-bottom" style="--i:11;"></div>
      <div class="item item-bottom" style="--i:12;"></div>
      <div class="item item-bottom" style="--i:13;"></div>
      <div class="item item-bottom" style="--i:14;"></div>
      <div class="item item-bottom" style="--i:15;"></div>
      <div class="item item-bottom" style="--i:16;"></div>
      <div class="item item-left" style="--i:17;"></div>
      <div class="item item-left" style="--i:18;"></div>
      <div class="item item-left" style="--i:19;"></div>
      <div class="item item-left" style="--i:20;"></div>
      <div class="item item-left" style="--i:21;"></div>
      <div class="item item-top" style="--i:22;"></div>
      <div class="item item-top" style="--i:23;"></div>
      <div class="item item-top" style="--i:24;"></div>
    </div>

    <div class="d-flex justify-content-center mt-5 pt-5 gap-3 ">
      <button class="btn btn-primary" style="min-width: 100px;" onclick="undoLastClick()"><i class="bi bi-arrow-90deg-left"></i> Cofnij</button>
      <button class="btn btn-danger" style="min-width: 100px;" onclick="resetClicks()"><i class="bi bi-arrow-clockwise"></i> Resetuj</button>
    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="helper.js"></script>
</body>
</html>
