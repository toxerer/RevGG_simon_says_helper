<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Helper do Simon mówi (RevGG)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4 text-center">Helper do Simon mówi RevGG</h1>
    <p class="text-center mb-5 pb-4">Kliknij w prostakąty z kolorami w odpowiedniej kolejności.</p>

    <div class="circle mt-5">
      <div class="item item-top dot-bottom" data-num="" style="--i:0;"></div>

      <div class="item item-top dot-bottom" data-num="1" data-num2="5" style="--i:1;"></div>
      <div class="item item-top dot-bottom" data-num="2" data-num2="4" style="--i:2;"></div>
      <div class="item item-top dot-bottom-left2" data-num="3"  style="--i:3;"></div>
      <div class="item item-right dot-bottom-left" data-num="4" data-num2="2" style="--i:4;"></div>
      <div class="item item-right dot-left2" data-num="5" data-num2="1" style="--i:5;"></div>

      <div class="item item-right dot-top"  data-num="" style="--i:6;"></div>

      <div class="item item-right dot-left" data-num="5" data-num2="1" style="--i:7;"></div>
      <div class="item item-right dot-top-left2" data-num="4" data-num2="2" style="--i:8;"></div>
      <div class="item item-right dot-top-left4"  data-num="3" data-num2="3" style="--i:9;"></div>
      <div class="item item-bottom dot-top-left3" data-num="2" data-num2="4" style="--i:10;"></div>
      <div class="item item-bottom dot-top-left3" data-num="1" data-num2="5" style="--i:11;"></div>

      <div class="item item-bottom dot-top" style="--i:12;"></div>
      <div class="item item-bottom dot-top" data-num="" style="--i:13;"></div>

      <div class="item item-bottom dot-top-right" data-num="1" data-num2="5" style="--i:14;"></div>
      <div class="item item-bottom dot-top-right" data-num="2" data-num2="4" style="--i:15;"></div>
      <div class="item item-left dot-top-right2" data-num="3" style="--i:16;"></div>
      <div class="item item-left dot-top-right3" data-num="4" data-num2="2" style="--i:17;"></div>
      <div class="item item-left dot-right" data-num="5" data-num2="1" style="--i:18;"></div>

      <div class="item item-left" style="--i:19;"></div>

      <div class="item item-left dot-right2" data-num="5" data-num2="1" style="--i:20;"></div>
      <div class="item item-left dot-bottom-right" data-num="4" data-num2="2" style="--i:21;"></div>
      <div class="item item-top dot-bottom-right2" data-num="3" style="--i:22;"></div>
      <div class="item item-top dot-bottom2" data-num="2" data-num2="4" style="--i:23;"></div>
      <div class="item item-top dot-bottom2" data-num="1" data-num2="5" style="--i:24;"></div>
    </div>

    <div class="d-flex justify-content-center mt-5 pt-5 gap-3 ">
      <button class="btn btn-danger" style="min-width: 100px;" onclick="resetClicks()"><i class="bi bi-arrow-clockwise"></i> Resetuj</button>
      <button class="btn btn-primary" style="min-width: 100px;" onclick="undoLastClick()"><i class="bi bi-arrow-90deg-left"></i> Cofnij</button>
    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="helper.js?v=2"></script>
</body>
</html>
